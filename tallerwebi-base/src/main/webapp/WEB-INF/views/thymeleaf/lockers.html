<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lockers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #filterForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #filterForm label {
            margin-bottom: 10px;
        }
        #filterForm input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            width: 200px;
        }
        #filterForm button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #filterForm button:hover {
            background-color: #0056b3;
        }
        #map {
            height: 500px;
            width: 100%;
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Select a Locker</h1>
<form id="filterForm" th:action="@{/lockers/search}" method="get">
    <label for="codigoPostal">Ingrese su código postal (Ramos Mejía: 1704, San Justo: 1754):</label>
    <input type="text" id="codigoPostal" name="codigoPostal" required>
    <button type="submit">Buscar Lockers</button>
    <div id="errorMessage" class="error-message" style="display: none;">Código postal inválido. Solo se permiten Ramos Mejía (1704) y San Justo (1754).</div>
</form>
<div id="map"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var lockers = /*[[${lockers}]]*/ [];
    var center = /*[[${center}]]*/ [-34.6821, -58.5638]; // Centro predeterminado
    var zoom = /*[[${zoom}]]*/ 12; // Nivel de zoom predeterminado
    /*]]>*/
</script>

<script>
    function initMap() {
        var mapCenter = {lat: center[0], lng: center[1]};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: zoom,
            center: mapCenter
        });

        var currentInfoWindow = null;

        lockers.forEach(function(locker) {
            var marker = new google.maps.Marker({
                position: {lat: locker.latitud, lng: locker.longitud},
                map: map,
                title: locker.descripcion + ' - ' + locker.tipo
            });

            var infoWindow = new google.maps.InfoWindow({
                content: `<h3>${locker.descripcion}</h3>
                          <p>Tipo: ${locker.tipo}</p>
                          <p>Código Postal: ${locker.codigo_postal}</p>
                          <p>Lat: ${locker.latitud}, Lon: ${locker.longitud}</p>`
            });

            marker.addListener('click', function() {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
                if (currentInfoWindow !== infoWindow) {
                    infoWindow.open(map, marker);
                    currentInfoWindow = infoWindow;
                } else {
                    currentInfoWindow = null;
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDO-cs-AzjPpidbANQOQr9bWXK1mw0I9Ww&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);

        document.getElementById('filterForm').addEventListener('submit', function(event) {
            var codigoPostal = document.getElementById('codigoPostal').value;
            if (codigoPostal !== '1704' && codigoPostal !== '1754') {
                event.preventDefault();
                document.getElementById('errorMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
